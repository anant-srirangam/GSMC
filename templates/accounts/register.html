{% extends 'base.html' %}


{% block title %}
| Register
{% endblock %}


{% block content %}

    <section id="register" class="bg-light py-5">
        <div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-header bg-primary text-white">
						<h4>
							<i class="fas fa-user-plus"></i> Register</h4>
						</div>
						<div class="card-body">
                            <!-- Alerts -->
                            {% include 'partials/_alerts.html' %}
							<form action="{% url 'register' %}" method="POST"  enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
									<label for="first_name">First Name</label>
									<input type="text" name="first_name" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="last_name">Last Name</label>
									<input type="text" name="last_name" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="email">Work Email<em> (will be used as username)</em></label>
									<input type="email" name="email" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="phone">Phone</label>
									<input type="phone" name="phone" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="password2">Password</label>
									<input type="password" name="password" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="password">Confirm Password</label>
									<input type="password" name="password2" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="companyName">Company Name</label>
									<input type="text" name="companyName" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="companyUrl">Company URL</label>
									<input type="text" name="companyUrl" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="designation">Designation</label>
									<input type="text" name="designation" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="location">Company Location</label>
									<input type="text" name="location" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="companyLogo">Company Logo (<=100 KB)</label>
									<input name="companyLogo" class="form-control" type="file" accept="image/*" required>
								</div>
								<div class="form-group">
									<label for="profileImage">Profile Image (<=500 KB)</label>
									<input type="file" name="profileImage" class="form-control"  accept="image/*" required>
								</div>
								<input type="submit" value="Register" class="btn btn-secondary btn-block">
							</form>
						</div>
					</div>
				</div>
			</div>
        </div>
    </section>

{% endblock %}
